<!doctype html>
<html class="html" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого">
</header>
<main>
    <section class="profile">
        <img src="<%=require('./images/avatar.png')%>" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"><img class="profile__edit-image" src="<%=require('./images/edit-button.svg')%>" alt="Карандаш"></button>
            <p class="profile__quote">Исследователь океана</p>
        </div>
        <button aria-label="Добавить публикацию" type="button" class="profile__add-button"><img class="profile__add-image" src="<%=require('./images/add-button.svg')%>" alt="Добавить"></button>
    </section>
    <section class="card-list"></section>
    <section class="popup popup-profile-edit">
        <div class="popup__container">
            <button aria-label="Закрыть" type="button" class="popup__button-close"><img class="popup__image-close" src="<%=require('./images/close-icon.svg')%>" alt="Крестик"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="edit" action="#" method="post" novalidate>
                <input class="popup__input popup__input_first" type="text" name="name" minlength="2" maxlength="40" required>
                <span class="popup__error">Вы пропустили это поле</span>
                <input class="popup__input" type="text" name="quote" minlength="2" maxlength="200" required>
                <span class="popup__error">Вы пропустили это поле</span>
                <button aria-label="Сохранить" type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-add-card">
        <div class="popup__container">
            <button aria-label="Закрыть" type="button" class="popup__button-close"><img class="popup__image-close" src="<%=require('./images/close-icon.svg')%>" alt="Крестик"></button>
            <h3 class="popup__title">Новое место</h3>
            <form name="add" action="#" method="post" novalidate>
                <input class="popup__input popup__input_first" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__error">Вы пропустили это поле</span>
                <input class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required>
                <span class="popup__error">Введите адрес сайта</span>
                <button aria-label="Создать" type="submit" class="popup__submit popup__submit_disabled">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup-overview">
        <div class="popup__container popup__container_color_transparent popup__container_wide">
            <button aria-label="Закрыть" type="button" class="popup__button-close"><img class="popup__image-close" src="<%=require('./images/close-icon.svg')%>" alt="Крестик"></button>
            <figure class="popup__figure">
                <img class="popup__image" src="<%=require('./images/image-1.png')%>" alt="Картинка">
                <figcaption class="popup__title popup__title_small">Подпись</figcaption>
            </figure>
        </div>
    </section>
</main>
<footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
</footer>
<template id="template-card">
    <article class="card">
        <img class="card__image" src="<%=require('./images/image-1.png')%>" alt="Картинка">
        <button aria-label="Удалить" type="button" class="card__delete"></button>
        <div class="card__sign">
            <h2 class="card__title">Карачаевск</h2>
            <button aria-label="Лайк" type="button" class="card__like"></button>
        </div>
    </article>
</template>
</body>
</html>
