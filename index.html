<!doctype html>
<html class="html" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Лого">
</header>
<section class="profile">
    <img src="images/avatar.png" alt="Аватарка" class="profile__avatar">
    <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"><img class="profile__edit-image" src="images/edit-button.svg" alt="Карандаш"></button>
        <p class="profile__quote">Исследователь океана</p>
    </div>
    <button aria-label="Добавить публикацию" type="button" class="profile__add-button"><img class="profile__add-image" src="images/add-button.svg" alt="Добавить"></button>
</section>
<section class="card-list">
    <article class="card">
        <img class="card__image" src="images/image-1.png" alt="Картинка">
        <div class="card__sign">
            <h4 class="card__title">Карачаевск</h4>
            <button aria-label="Лайк" type="button" class="card__like"></button>
        </div>
    </article>
    <article class="card">
        <img class="card__image" src="images/image-2.png" alt="Картинка">
        <div class="card__sign">
            <h4 class="card__title">Гора Эльбрус</h4>
            <button aria-label="Лайк" type="button" class="card__like"></button>
        </div>
    </article>
    <article class="card">
        <img class="card__image" src="images/image-3.png" alt="Картинка">
        <div class="card__sign">
            <h4 class="card__title">Домбай</h4>
            <button aria-label="Лайк" type="button" class="card__like"></button>
        </div>
    </article>
    <article class="card">
        <img class="card__image" src="images/image-4.png" alt="Картинка">
        <div class="card__sign">
            <h4 class="card__title">Гора Эльбрус</h4>
            <button aria-label="Лайк" type="button" class="card__like"></button>
        </div>
    </article>
    <article class="card">
        <img class="card__image" src="images/image-5.png" alt="Картинка">
        <div class="card__sign">
            <h4 class="card__title">Домбай</h4>
            <button aria-label="Лайк" type="button" class="card__like"></button>
        </div>
    </article>
    <article class="card">
        <img class="card__image" src="images/image-6.png" alt="Картинка">
        <div class="card__sign">
            <h4 class="card__title">Карачаево-Черкессия</h4>
            <button aria-label="Лайк" type="button" class="card__like"></button>
        </div>
    </article>
</section>
<footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
</footer>
<div class="popup">
    <div class="popup__container">
        <button aria-label="Закрыть" type="button" class="popup__button-close"><img class="popup__image-close" src="images/close-icon.svg" alt="Крестик"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit" action="#" method="post">
            <input class="popup__input popup__input_first" type="text" name="name">
            <input class="popup__input" type="text" name="quote">
            <button aria-label="Сохранить" type="submit" class="popup__submit">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
